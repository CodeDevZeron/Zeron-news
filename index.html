<!DOCTYPE html>
<html lang="bn" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NewsHub Pro | Live Update</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary: #006495;
            --on-primary: #ffffff;
            --container: #cbe6ff;
            --on-container: #001e30;
            --bg: #f8fdff;
            --surface: #f8fdff;
            --on-surface: #001f25;
            --outline: #70777c;
            --variant: #dee3eb;
            --shadow: 0px 4px 8px rgba(0,0,0,0.08);
            --font: 'Hind Siliguri', sans-serif;
        }

        [data-theme="dark"] {
            --primary: #8dcdff;
            --on-primary: #00344f;
            --container: #004b71;
            --on-container: #cbe6ff;
            --bg: #001f25;
            --surface: #001f25;
            --on-surface: #a6eeff;
            --outline: #899297;
            --variant: #41484d;
            --shadow: 0px 4px 12px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font); background: var(--bg); color: var(--on-surface); transition: 0.3s; padding-bottom: 80px; }

        /* Header */
        .app-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: rgba(var(--surface), 0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; z-index: 1000; border-bottom: 1px solid var(--variant);
        }
        .logo { font-size: 22px; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .refresh-btn { background: var(--container); border: none; padding: 8px; border-radius: 50%; color: var(--on-container); cursor: pointer; }

        /* Category Filter */
        .filter-scroller {
            margin-top: 70px; padding: 0 16px; overflow-x: auto; white-space: nowrap; display: flex; gap: 8px; scrollbar-width: none;
        }
        .chip {
            padding: 6px 16px; border-radius: 50px; border: 1px solid var(--outline);
            background: transparent; color: var(--on-surface); font-family: var(--font);
            cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .chip.active { background: var(--primary); color: var(--on-primary); border-color: var(--primary); }

        /* News Grid */
        .news-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px; padding: 16px; max-width: 1200px; margin: 0 auto;
        }

        /* News Card */
        .card {
            background: var(--surface); border-radius: 16px; overflow: hidden;
            box-shadow: var(--shadow); border: 1px solid var(--variant);
            display: flex; flex-direction: column; cursor: pointer;
            animation: fadeIn 0.5s ease forwards; opacity: 0; transform: translateY(10px);
        }
        
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .card-img-wrap { height: 180px; position: relative; background: var(--variant); overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .source-badge {
            position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.7);
            color: #fff; padding: 4px 8px; border-radius: 6px; font-size: 11px;
        }

        .card-content { padding: 12px; }
        .time-stamp { font-size: 12px; color: var(--primary); font-weight: 600; margin-bottom: 4px; display: block; }
        .news-title { font-size: 17px; font-weight: 600; line-height: 1.4; margin-bottom: 8px; }
        .news-excerpt { font-size: 14px; opacity: 0.8; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Skeleton Loader */
        .skeleton {
            background: linear-gradient(90deg, var(--variant) 25%, var(--bg) 50%, var(--variant) 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .sk-card { height: 280px; border-radius: 16px; margin-bottom: 0; }
        .sk-img { height: 180px; width: 100%; }
        .sk-text { height: 15px; margin: 10px; border-radius: 4px; width: 80%; }

        /* Status Bar */
        .status-bar {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 8px 16px; border-radius: 20px;
            font-size: 12px; z-index: 2000; opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .status-bar.show { opacity: 1; }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000;
            display: flex; align-items: flex-end; opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        .modal-box {
            background: var(--surface); width: 100%; max-width: 800px; margin: 0 auto;
            height: 90vh; border-radius: 20px 20px 0 0; display: flex; flex-direction: column;
            transform: translateY(100%); transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-overlay.open .modal-box { transform: translateY(0); }
        
        .modal-header { padding: 16px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--variant); }
        .modal-body { overflow-y: auto; padding: 16px; padding-bottom: 100px; }
        .modal-title { font-size: 22px; font-weight: 700; margin: 10px 0; }
        .full-btn {
            display: block; width: 100%; padding: 14px; text-align: center;
            background: var(--primary); color: white; text-decoration: none;
            border-radius: 12px; margin-top: 20px; font-weight: 600;
        }

        /* Telegram Float */
        .tg-float {
            position: fixed; bottom: 20px; right: 20px; background: #2AABEE;
            color: white; padding: 12px 20px; border-radius: 50px; font-weight: 600;
            text-decoration: none; box-shadow: 0 4px 10px rgba(42,171,238,0.4); z-index: 2900;
        }
    </style>
</head>
<body>

    <header class="app-bar">
        <div class="logo">
            <span class="material-icons-round">feed</span> NewsHub
        </div>
        <div style="display:flex; gap:10px;">
            <button class="refresh-btn" onclick="toggleTheme()"><span class="material-icons-round" id="themeIcon">light_mode</span></button>
            <button class="refresh-btn" onclick="reloadData()"><span class="material-icons-round">refresh</span></button>
        </div>
    </header>

    <div class="filter-scroller">
        <button class="chip active" onclick="filterNews('all', this)">সব খবর</button>
        <button class="chip" onclick="filterNews('jamuna', this)">যমুনা টিভি</button>
        <button class="chip" onclick="filterNews('somoy', this)">সময় সংবাদ</button>
        <button class="chip" onclick="filterNews('channel24', this)">চ্যানেল ২৪</button>
        <button class="chip" onclick="filterNews('itv', this)">আইটিভি</button>
    </div>

    <div id="statusToast" class="status-bar">Connecting...</div>

    <main id="newsFeed" class="news-container">
        </main>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span style="font-weight:600;">বিস্তারিত</span>
                <span class="material-icons-round" style="cursor:pointer;" onclick="closeModalDirect()">close</span>
            </div>
            <div class="modal-body">
                <img id="mImg" src="" style="width:100%; border-radius:12px; margin-bottom:10px;">
                <span id="mSource" style="color:var(--primary); font-size:12px; font-weight:bold; background:var(--container); padding:4px 8px; border-radius:4px;"></span>
                <h2 id="mTitle" class="modal-title"></h2>
                <p id="mBody" style="line-height:1.6; opacity:0.9; white-space: pre-line;"></p>
                <a id="mLink" href="#" target="_blank" class="full-btn">মূল নিউজ দেখুন</a>
            </div>
        </div>
    </div>

    <a href="https://t.me/CodeDevZeron" target="_blank" class="tg-float">
        Join Channel <span class="material-icons-round" style="font-size:16px; vertical-align:middle;">send</span>
    </a>

    <script>
        // API Proxy to bypass CORS issues
        const PROXY_URL = "https://api.allorigins.win/raw?url=";
        
        const sources = [
            { id: 'jamuna', name: 'Jamuna TV', url: 'https://news-api-kohl-delta.vercel.app/jamuna.tv' },
            { id: 'somoy', name: 'Somoy TV', url: 'https://news-api-kohl-delta.vercel.app/somoynews.tv' },
            { id: 'channel24', name: 'Channel 24', url: 'https://news-api-kohl-delta.vercel.app/channel24bd.tv' },
            { id: 'itv', name: 'ITV BD', url: 'https://news-api-kohl-delta.vercel.app/itvbd.com' }
        ];

        let allNewsData = [];
        let currentFilter = 'all';

        // --- Core Functions ---

        function init() {
            renderSkeletons();
            showStatus("নিউজ লোড হচ্ছে...");
            loadAllSources();
        }

        function renderSkeletons() {
            const container = document.getElementById('newsFeed');
            container.innerHTML = '';
            for(let i=0; i<6; i++) {
                container.innerHTML += `
                    <div class="card sk-card">
                        <div class="skeleton sk-img"></div>
                        <div class="skeleton sk-text"></div>
                        <div class="skeleton sk-text" style="width:60%"></div>
                    </div>
                `;
            }
        }

        function loadAllSources() {
            allNewsData = []; // Clear old data
            let loadedCount = 0;

            sources.forEach(source => {
                // Using Proxy to fetch data
                fetch(PROXY_URL + encodeURIComponent(source.url))
                    .then(response => {
                        if (!response.ok) throw new Error("Network Error");
                        return response.json();
                    })
                    .then(data => {
                        if (data.success && data.news) {
                            const formattedNews = data.news.map(item => ({
                                ...item,
                                sourceId: source.id,
                                sourceName: source.name
                            }));
                            
                            // Add to global array
                            allNewsData = [...allNewsData, ...formattedNews];
                            
                            // Remove skeletons on first load
                            if (loadedCount === 0) {
                                document.getElementById('newsFeed').innerHTML = '';
                            }
                            
                            // Render immediately
                            renderNews();
                            showStatus(`${source.name} আপডেটেড`);
                            loadedCount++;
                        }
                    })
                    .catch(err => {
                        console.error("Failed to load:", source.name, err);
                        // Don't show error to user immediately unless all fail
                    });
            });
        }

        function renderNews() {
            const container = document.getElementById('newsFeed');
            
            // Filter Data
            let displayData = currentFilter === 'all' 
                ? allNewsData 
                : allNewsData.filter(n => n.sourceId === currentFilter);
            
            // Sort by ID (usually implies newer) or just shuffle slightly for variety
            // displayData.sort((a, b) => b.id - a.id); 

            if (displayData.length === 0) return;

            // Clear container ONLY if we are appending new data to a fresh state
            // But here we want to re-render the sorted/filtered list
            container.innerHTML = '';

            displayData.forEach(news => {
                const el = document.createElement('div');
                el.className = 'card';
                el.onclick = () => openModal(news);
                
                // Fallback Image
                const img = news.image || 'https://via.placeholder.com/400x200?text=No+Image';

                el.innerHTML = `
                    <div class="card-img-wrap">
                        <img src="${img}" class="card-img" loading="lazy" onerror="this.src='https://placehold.co/400x250?text=News'">
                        <span class="source-badge">${news.sourceName}</span>
                    </div>
                    <div class="card-content">
                        <span class="time-stamp">${news.time || 'সদ্যপ্রাপ্ত'}</span>
                        <h3 class="news-title">${news.title}</h3>
                        <p class="news-excerpt">${news.body ? news.body.substring(0, 80) + '...' : ''}</p>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function filterNews(id, btn) {
            currentFilter = id;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            renderNews();
        }

        function reloadData() {
            renderSkeletons();
            loadAllSources();
        }

        // --- Modal & UI ---

        function openModal(news) {
            document.getElementById('mImg').src = news.image || '';
            document.getElementById('mTitle').innerText = news.title;
            document.getElementById('mBody').innerText = news.body || 'বিস্তারিত নেই';
            document.getElementById('mSource').innerText = news.sourceName;
            document.getElementById('mLink').href = news.url;
            
            document.getElementById('modal').classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) { if(e.target.id === 'modal') closeModalDirect(); }
        function closeModalDirect() {
            document.getElementById('modal').classList.remove('open');
            document.body.style.overflow = '';
        }

        function showStatus(msg) {
            const t = document.getElementById('statusToast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeIcon').innerText = isDark ? 'light_mode' : 'dark_mode';
        }

        // Start
        init();

    </script>
</body>
</html>
