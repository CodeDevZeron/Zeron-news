<!DOCTYPE html>
<html lang="bn" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed | Live Update</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #005ac1;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #d8e2ff;
            --md-sys-color-on-primary-container: #001a41;
            --md-sys-color-background: #fdfbff;
            --md-sys-color-on-background: #1a1b1e;
            --md-sys-color-surface: #fdfbff;
            --md-sys-color-on-surface: #1a1b1e;
            --md-sys-color-surface-variant: #e1e2ec;
            --md-sys-color-on-surface-variant: #44474f;
            --md-sys-color-outline: #74777f;
            --md-elevation-1: 0px 1px 2px rgba(0, 0, 0, 0.12), 0px 0px 2px rgba(0, 0, 0, 0.08);
            --md-elevation-2: 0px 4px 8px rgba(0, 0, 0, 0.12), 0px 2px 4px rgba(0, 0, 0, 0.08);
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --font-main: 'Hind Siliguri', sans-serif;
            --max-width: 1400px;
        }

        [data-theme="dark"] {
            --md-sys-color-primary: #adc6ff;
            --md-sys-color-on-primary: #002e69;
            --md-sys-color-primary-container: #004494;
            --md-sys-color-on-primary-container: #d8e2ff;
            --md-sys-color-background: #1a1b1e;
            --md-sys-color-on-background: #e3e2e6;
            --md-sys-color-surface: #1a1b1e;
            --md-sys-color-on-surface: #e3e2e6;
            --md-sys-color-surface-variant: #44474f;
            --md-sys-color-on-surface-variant: #c4c6d0;
            --md-sys-color-outline: #8e9099;
            --md-elevation-1: 0px 1px 3px rgba(0, 0, 0, 0.6);
            --md-elevation-2: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background-color: rgba(var(--md-sys-color-surface), 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--md-sys-color-surface-variant);
            transition: all 0.3s ease;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo-icon {
            color: var(--md-sys-color-primary);
            font-size: 32px;
        }

        .app-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--md-sys-color-on-surface);
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--md-sys-color-on-surface-variant);
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-primary);
        }

        .tg-link {
            text-decoration: none;
            color: var(--md-sys-color-primary);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-radius: 100px;
            transition: transform 0.2s;
        }

        .tg-link:active {
            transform: scale(0.95);
        }

        .category-tabs {
            margin-top: 80px;
            padding: 0 20px;
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
            padding-bottom: 12px;
            max-width: var(--max-width);
            margin-left: auto;
            margin-right: auto;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid var(--md-sys-color-outline);
            background: transparent;
            color: var(--md-sys-color-on-surface-variant);
            font-family: var(--font-main);
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-color: var(--md-sys-color-primary);
        }

        .main-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .news-card {
            background-color: var(--md-sys-color-surface);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--md-elevation-1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--md-elevation-2);
        }

        .card-image-container {
            width: 100%;
            height: 200px;
            position: relative;
            background-color: var(--md-sys-color-surface-variant);
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .news-card:hover .card-image {
            transform: scale(1.05);
        }

        .source-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(4px);
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .news-time {
            font-size: 13px;
            color: var(--md-sys-color-on-surface-variant);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--md-sys-color-on-surface);
            line-height: 1.4;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more-btn {
            margin-top: auto;
            color: var(--md-sys-color-primary);
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--md-sys-color-surface);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            border-radius: 28px 28px 0 0;
            position: relative;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .modal-overlay {
                align-items: center;
                padding: 40px;
            }
            .modal-content {
                height: 85vh;
                border-radius: 28px;
                transform: scale(0.9);
                opacity: 0;
            }
            .modal-overlay.active .modal-content {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--md-sys-color-outline);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--md-sys-color-surface);
            z-index: 10;
        }

        .close-modal {
            background: var(--md-sys-color-surface-variant);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--md-sys-color-on-surface-variant);
        }

        .modal-body-scroll {
            overflow-y: auto;
            padding: 0;
            flex-grow: 1;
        }

        .modal-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .modal-text-content {
            padding: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.3;
        }

        .modal-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .modal-desc {
            font-size: 17px;
            line-height: 1.7;
            color: var(--md-sys-color-on-surface);
            white-space: pre-line;
            text-align: justify;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            width: 100%;
        }

        .circular-loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--md-sys-color-surface-variant);
            border-top: 5px solid var(--md-sys-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--md-sys-color-on-surface);
            color: var(--md-sys-color-surface);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            transition: transform 0.3s ease;
            z-index: 3000;
            box-shadow: var(--md-elevation-2);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        footer {
            padding: 40px 20px;
            text-align: center;
            background-color: var(--md-sys-color-surface-variant);
            margin-top: 40px;
        }

        .footer-links a {
            color: var(--md-sys-color-primary);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        .skeleton {
            background: linear-gradient(90deg, var(--md-sys-color-surface-variant) 25%, var(--md-sys-color-background) 50%, var(--md-sys-color-surface-variant) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <header id="mainHeader">
        <div class="logo-area" onclick="window.scrollTo(0,0)">
            <span class="material-icons-round logo-icon">newspaper</span>
            <span class="app-title">NewsHub BD</span>
        </div>
        <div class="header-actions">
            <a href="https://t.me/CodeDevZeron" target="_blank" class="tg-link">
                <span class="material-icons-round" style="font-size: 18px;">near_me</span>
                Channel
            </a>
            <button class="icon-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                <span class="material-icons-round" id="themeIcon">light_mode</span>
            </button>
            <button class="icon-btn" onclick="refreshNews()" aria-label="Refresh">
                <span class="material-icons-round">refresh</span>
            </button>
        </div>
    </header>

    <div class="category-tabs" id="categoryTabs">
        <button class="tab-btn active" onclick="filterNews('all')">সব খবর</button>
        <button class="tab-btn" onclick="filterNews('jamuna')">যমুনা টিভি</button>
        <button class="tab-btn" onclick="filterNews('somoy')">সময় সংবাদ</button>
        <button class="tab-btn" onclick="filterNews('channel24')">চ্যানেল ২৪</button>
        <button class="tab-btn" onclick="filterNews('itv')">আইটিভি বিডি</button>
    </div>

    <main class="main-container">
        <div id="loader" class="loader-container">
            <div class="circular-loader"></div>
        </div>
        <div id="newsGrid" class="news-grid"></div>
    </main>

    <div class="modal-overlay" id="newsModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <span style="font-weight: 600; color: var(--md-sys-color-primary);">বিস্তারিত খবর</span>
                <button class="close-modal" onclick="closeModalDirect()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="modal-body-scroll" id="modalBody">
            </div>
        </div>
    </div>

    <div id="toast" class="toast">আপডেট সম্পন্ন হয়েছে</div>

    <footer>
        <p style="margin-bottom: 10px; font-weight: 500;">&copy; 2025 NewsHub BD. All Rights Reserved.</p>
        <div class="footer-links">
            <a href="https://t.me/DevZeron">Contact Developer</a>
            <a href="https://t.me/CodeDevZeron">Telegram Channel</a>
        </div>
    </footer>

    <script>
        const apiEndpoints = [
            { id: 'jamuna', name: 'Jamuna TV', url: 'https://news-api-kohl-delta.vercel.app/jamuna.tv' },
            { id: 'itv', name: 'ITV BD', url: 'https://news-api-kohl-delta.vercel.app/itvbd.com' },
            { id: 'somoy', name: 'Somoy TV', url: 'https://news-api-kohl-delta.vercel.app/somoynews.tv' },
            { id: 'channel24', name: 'Channel 24', url: 'https://news-api-kohl-delta.vercel.app/channel24bd.tv' }
        ];

        let allNewsData = [];
        let currentFilter = 'all';

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'light' ? 'dark_mode' : 'light_mode';
        }

        async function fetchAllNews() {
            const loader = document.getElementById('loader');
            const grid = document.getElementById('newsGrid');
            
            if(allNewsData.length === 0) {
                loader.style.display = 'flex';
                grid.innerHTML = '';
            }

            try {
                const promises = apiEndpoints.map(api => 
                    fetch(api.url)
                    .then(res => res.json())
                    .then(data => {
                        if(data.success && Array.isArray(data.news)) {
                            return data.news.map(item => ({...item, sourceId: api.id, sourceName: api.name}));
                        }
                        return [];
                    })
                    .catch(() => [])
                );

                const results = await Promise.all(promises);
                allNewsData = results.flat();
                
                allNewsData = allNewsData.sort(() => Math.random() - 0.5);

                renderNews();
                loader.style.display = 'none';
                showToast('সর্বশেষ খবর লোড হয়েছে');
            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                showToast('ডাটা লোড করতে সমস্যা হয়েছে');
            }
        }

        function renderNews() {
            const grid = document.getElementById('newsGrid');
            grid.innerHTML = '';

            const filteredData = currentFilter === 'all' 
                ? allNewsData 
                : allNewsData.filter(item => item.sourceId === currentFilter);

            if (filteredData.length === 0) {
                grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1; padding: 40px;">কোনো খবর পাওয়া যায়নি</p>';
                return;
            }

            filteredData.forEach((news, index) => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => openModal(news);

                const imageSrc = news.image || 'https://via.placeholder.com/400x200?text=No+Image';

                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${imageSrc}" alt="News Image" class="card-image" loading="lazy">
                        <span class="source-badge">${news.sourceName}</span>
                    </div>
                    <div class="card-content">
                        <div class="news-time">
                            <span class="material-icons-round" style="font-size: 14px;">schedule</span>
                            ${news.time || 'সময় নেই'}
                        </div>
                        <h3 class="news-title">${news.title}</h3>
                        <div class="read-more-btn">
                            বিস্তারিত পড়ুন
                            <span class="material-icons-round" style="font-size: 16px;">arrow_forward</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterNews(sourceId) {
            currentFilter = sourceId;
            
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderNews();
        }

        function openModal(news) {
            const modal = document.getElementById('newsModal');
            const body = document.getElementById('modalBody');
            
            body.innerHTML = `
                <img src="${news.image}" class="modal-img" alt="Detail Image">
                <div class="modal-text-content">
                    <h2 class="modal-title">${news.title}</h2>
                    <div class="modal-meta">
                        <span><span class="material-icons-round" style="font-size:14px; vertical-align:middle;">person</span> ${news.reporter || 'ডেস্ক'}</span>
                        <span><span class="material-icons-round" style="font-size:14px; vertical-align:middle;">today</span> ${news.time}</span>
                    </div>
                    <p class="modal-desc">${news.body}</p>
                    <br>
                    <a href="${news.url}" target="_blank" style="display:inline-block; margin-top:10px; padding:10px 20px; background:var(--md-sys-color-primary); color:white; text-decoration:none; border-radius:8px; font-weight:500;">মূল নিউজ সোর্স দেখুন</a>
                </div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) {
            if (e.target.classList.contains('modal-overlay')) {
                closeModalDirect();
            }
        }

        function closeModalDirect() {
            document.getElementById('newsModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function refreshNews() {
            const icon = document.querySelector('.icon-btn span[aria-label="Refresh"]');
            if(icon) icon.style.animation = 'spin 1s linear';
            fetchAllNews().then(() => {
                if(icon) icon.style.animation = '';
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        initTheme();
        fetchAllNews();

        setInterval(fetchAllNews, 300000);

    </script>
</body>
</html>
