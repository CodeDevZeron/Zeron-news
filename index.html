<!DOCTYPE html>
<html lang="bn" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NewsHub BD | Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary: #0061a4;
            --on-primary: #ffffff;
            --container: #d1e4ff;
            --on-container: #001d36;
            --bg: #fdfcff;
            --surface: #fdfcff;
            --on-surface: #1a1c1e;
            --outline: #73777f;
            --variant: #e0e2ec;
            --shadow-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --shadow-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --font: 'Hind Siliguri', sans-serif;
        }

        [data-theme="dark"] {
            --primary: #9ecaff;
            --on-primary: #003258;
            --container: #00497d;
            --on-container: #d1e4ff;
            --bg: #1a1c1e;
            --surface: #1a1c1e;
            --on-surface: #e2e2e6;
            --outline: #8d9199;
            --variant: #43474e;
            --shadow-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.6);
            --shadow-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: var(--font); background: var(--bg); color: var(--on-surface); transition: 0.3s; overflow-x: hidden; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--outline); border-radius: 10px; }

        .app-bar {
            position: fixed; top: 0; left: 0; right: 0;
            height: 64px; background: rgba(var(--surface), 0.9);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 16px; z-index: 1000; border-bottom: 1px solid var(--variant);
        }

        .brand { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 20px; color: var(--primary); }
        
        .actions { display: flex; gap: 8px; }
        .icon-btn { 
            background: transparent; border: none; color: var(--on-surface); 
            padding: 8px; border-radius: 50%; cursor: pointer; display: flex;
        }
        .icon-btn:active { background: var(--variant); }

        .search-bar-container {
            display: none;
            position: fixed; top: 64px; left: 0; right: 0;
            padding: 10px 16px; background: var(--bg); z-index: 999;
            border-bottom: 1px solid var(--variant);
            animation: slideDown 0.2s ease;
        }
        .search-bar-container.active { display: block; }
        .search-input {
            width: 100%; padding: 12px 20px; border-radius: 50px;
            border: 1px solid var(--outline); background: var(--surface);
            color: var(--on-surface); font-family: var(--font); font-size: 16px;
        }

        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .filters {
            margin-top: 70px; padding: 10px 16px; display: flex; gap: 10px;
            overflow-x: auto; scrollbar-width: none;
        }
        .filters::-webkit-scrollbar { display: none; }
        
        .chip {
            padding: 6px 16px; border-radius: 20px; border: 1px solid var(--outline);
            background: transparent; color: var(--on-surface); white-space: nowrap;
            font-family: var(--font); font-weight: 500; cursor: pointer; transition: 0.2s;
        }
        .chip.active { background: var(--container); color: var(--on-container); border-color: transparent; }

        .news-feed {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 16px; padding: 16px; max-width: 1400px; margin: 0 auto; min-height: 80vh;
        }
        @media (max-width: 600px) { .news-feed { grid-template-columns: 1fr; } }

        .card {
            background: var(--surface); border-radius: 16px; overflow: hidden;
            box-shadow: var(--shadow-1); transition: transform 0.2s;
            display: flex; flex-direction: column; cursor: pointer;
            position: relative;
        }
        .card:active { transform: scale(0.98); }
        
        .card-img-box { height: 200px; background: var(--variant); position: relative; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .card-img.loaded { opacity: 1; }
        
        .source-tag {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 4px 10px; border-radius: 8px; font-size: 12px;
            backdrop-filter: blur(4px);
        }

        .card-body { padding: 16px; display: flex; flex-direction: column; flex-grow: 1; }
        .time { font-size: 12px; color: var(--primary); margin-bottom: 6px; font-weight: 600; }
        .title { font-size: 18px; font-weight: 600; line-height: 1.4; margin-bottom: 10px; }
        .excerpt { font-size: 14px; color: var(--on-surface); opacity: 0.8; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Skeleton Loading Animation */
        .skeleton { animation: pulse 1.5s infinite; background: linear-gradient(90deg, var(--variant) 25%, var(--bg) 50%, var(--variant) 75%); background-size: 200% 100%; }
        @keyframes pulse { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .sk-card { height: 320px; border-radius: 16px; background: var(--surface); overflow: hidden; box-shadow: var(--shadow-1); }
        .sk-img { height: 200px; width: 100%; }
        .sk-line { height: 20px; margin: 16px; border-radius: 4px; width: 80%; }
        .sk-line-sm { height: 14px; margin: 0 16px; border-radius: 4px; width: 50%; }

        /* Modal */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000;
            display: flex; justify-content: center; align-items: flex-end;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal.open { opacity: 1; pointer-events: all; }
        .modal-content {
            background: var(--surface); width: 100%; max-width: 800px;
            height: 90vh; border-radius: 24px 24px 0 0; overflow-y: auto;
            transform: translateY(100%); transition: 0.3s cubic-bezier(0.2, 0, 0, 1);
            position: relative;
        }
        .modal.open .modal-content { transform: translateY(0); }
        @media(min-width: 768px) { .modal { align-items: center; } .modal-content { height: 85vh; border-radius: 24px; transform: scale(0.9); } .modal.open .modal-content { transform: scale(1); } }

        .modal-header { position: sticky; top: 0; background: var(--surface); padding: 16px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--variant); align-items: center; }
        .modal-body { padding: 20px; }
        .modal-title { font-size: 24px; font-weight: 700; line-height: 1.3; margin: 16px 0; }
        .modal-text { font-size: 17px; line-height: 1.6; white-space: pre-line; color: var(--on-surface); }
        .read-btn { display: block; width: 100%; padding: 14px; background: var(--primary); color: var(--on-primary); text-align: center; border-radius: 12px; text-decoration: none; margin-top: 20px; font-weight: 600; }

        .tg-fab {
            position: fixed; bottom: 20px; right: 20px; background: #229ED9;
            color: white; padding: 12px 20px; border-radius: 50px; display: flex;
            align-items: center; gap: 8px; text-decoration: none; box-shadow: var(--shadow-2);
            font-weight: 600; z-index: 900; transition: transform 0.2s;
        }
        .tg-fab:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <header class="app-bar">
        <div class="brand" onclick="window.scrollTo(0,0)">
            <span class="material-icons-round">newspaper</span>
            NewsHub BD
        </div>
        <div class="actions">
            <button class="icon-btn" onclick="toggleSearch()"><span class="material-icons-round">search</span></button>
            <button class="icon-btn" onclick="toggleTheme()"><span class="material-icons-round" id="themeIcon">light_mode</span></button>
            <button class="icon-btn" onclick="hardRefresh()"><span class="material-icons-round">refresh</span></button>
        </div>
    </header>

    <div class="search-bar-container" id="searchBox">
        <input type="text" class="search-input" placeholder="খবর খুঁজুন..." oninput="filterSearch(this.value)">
    </div>

    <div class="filters">
        <button class="chip active" onclick="setFilter('all', this)">সব খবর</button>
        <button class="chip" onclick="setFilter('jamuna', this)">যমুনা টিভি</button>
        <button class="chip" onclick="setFilter('somoy', this)">সময় সংবাদ</button>
        <button class="chip" onclick="setFilter('channel24', this)">চ্যানেল ২৪</button>
        <button class="chip" onclick="setFilter('itv', this)">আইটিভি</button>
    </div>

    <main class="news-feed" id="feed">
        </main>

    <div class="modal" id="newsModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <button class="icon-btn" onclick="shareNews()"><span class="material-icons-round">share</span></button>
                <button class="icon-btn" onclick="closeModalDirect()"><span class="material-icons-round">close</span></button>
            </div>
            <img id="mImg" src="" style="width:100%; height:250px; object-fit:cover;">
            <div class="modal-body">
                <span id="mSource" style="color:var(--primary); font-weight:600;"></span>
                <span id="mTime" style="color:var(--outline); font-size:13px; margin-left:10px;"></span>
                <h2 id="mTitle" class="modal-title"></h2>
                <p id="mBody" class="modal-text"></p>
                <a id="mLink" href="#" target="_blank" class="read-btn">পুরো খবর পড়ুন</a>
            </div>
        </div>
    </div>

    <a href="https://t.me/CodeDevZeron" target="_blank" class="tg-fab">
        <span class="material-icons-round">send</span> Join Channel
    </a>

    <script>
        const sources = [
            { id: 'jamuna', name: 'Jamuna TV', url: 'https://news-api-kohl-delta.vercel.app/jamuna.tv' },
            { id: 'itv', name: 'ITV BD', url: 'https://news-api-kohl-delta.vercel.app/itvbd.com' },
            { id: 'somoy', name: 'Somoy TV', url: 'https://news-api-kohl-delta.vercel.app/somoynews.tv' },
            { id: 'channel24', name: 'Channel 24', url: 'https://news-api-kohl-delta.vercel.app/channel24bd.tv' }
        ];

        let allNews = [];
        let activeFilter = 'all';
        let currentModalUrl = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            showSkeletons();
            loadNewsIncremental();
        });

        function showSkeletons() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            for(let i=0; i<8; i++) {
                feed.innerHTML += `
                    <div class="card sk-card">
                        <div class="skeleton sk-img"></div>
                        <div class="skeleton sk-line"></div>
                        <div class="skeleton sk-line-sm"></div>
                    </div>
                `;
            }
        }

        // Fast Incremental Loader - No Promise.all blocks
        function loadNewsIncremental() {
            let loadedCount = 0;
            const feed = document.getElementById('feed');
            
            // Clear allNews but keep skeletons initially if it's a hard refresh
            if(allNews.length > 0) {
                allNews = [];
                showSkeletons();
            }

            sources.forEach(source => {
                fetch(source.url)
                    .then(res => res.json())
                    .then(data => {
                        // Check if data.news exists, ignoring strict 'success' boolean
                        if(data.news && Array.isArray(data.news)) {
                            const taggedNews = data.news.map(n => ({
                                ...n, 
                                sourceId: source.id, 
                                sourceName: source.name,
                                timestamp: Date.now() // rough timestamp for sort
                            }));
                            
                            allNews = [...allNews, ...taggedNews];
                            
                            // Remove skeletons on first successful load
                            if(loadedCount === 0) {
                                feed.innerHTML = ''; 
                            }
                            
                            // Render new batch immediately
                            renderFeed(taggedNews, true); 
                            loadedCount++;
                        }
                    })
                    .catch(err => console.log('Source failed:', source.name));
            });
        }

        function renderFeed(newsList, append = false) {
            const feed = document.getElementById('feed');
            
            // Filter first
            if(activeFilter !== 'all') {
                if(append) return; // Don't append if filter is active, wait for full re-render
                newsList = allNews.filter(n => n.sourceId === activeFilter);
            }

            if(!append) feed.innerHTML = '';

            if(newsList.length === 0 && !append) {
                feed.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:50px;">কোনো খবর পাওয়া যায়নি</div>';
                return;
            }

            newsList.forEach(news => {
                const el = document.createElement('div');
                el.className = 'card';
                el.onclick = () => openModal(news);
                
                // Fallback image
                const imgUrl = news.image || 'https://via.placeholder.com/400x200?text=News';
                
                el.innerHTML = `
                    <div class="card-img-box">
                        <img src="${imgUrl}" class="card-img" onload="this.classList.add('loaded')" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
                        <span class="source-tag">${news.sourceName}</span>
                    </div>
                    <div class="card-body">
                        <div class="time">${news.time || 'সদ্যপ্রাপ্ত'}</div>
                        <div class="title">${news.title}</div>
                        <div class="excerpt">${news.body ? news.body.substring(0, 100)+'...' : ''}</div>
                    </div>
                `;
                feed.appendChild(el);
            });
        }

        function setFilter(id, btn) {
            activeFilter = id;
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            
            // Re-render from memory
            renderFeed(activeFilter === 'all' ? allNews : allNews.filter(n => n.sourceId === activeFilter));
        }

        function filterSearch(query) {
            const lowerQ = query.toLowerCase();
            const filtered = allNews.filter(n => 
                n.title.toLowerCase().includes(lowerQ) || 
                (n.body && n.body.toLowerCase().includes(lowerQ))
            );
            
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            renderFeed(filtered, true);
        }

        // Modal Logic
        function openModal(news) {
            document.getElementById('mImg').src = news.image;
            document.getElementById('mSource').innerText = news.sourceName;
            document.getElementById('mTime').innerText = news.time;
            document.getElementById('mTitle').innerText = news.title;
            document.getElementById('mBody').innerText = news.body;
            document.getElementById('mLink').href = news.url;
            currentModalUrl = news.url;
            
            document.getElementById('newsModal').classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(e) { if(e.target.id === 'newsModal') closeModalDirect(); }
        function closeModalDirect() {
            document.getElementById('newsModal').classList.remove('open');
            document.body.style.overflow = '';
        }

        // Utilities
        function toggleSearch() {
            document.getElementById('searchBox').classList.toggle('active');
        }

        function hardRefresh() {
            allNews = [];
            showSkeletons();
            loadNewsIncremental();
        }

        function shareNews() {
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('mTitle').innerText,
                    text: 'NewsHub BD থেকে খবরটি পড়ুন',
                    url: currentModalUrl
                });
            } else {
                alert('Link copied: ' + currentModalUrl);
            }
        }

        // Theme Logic
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeIcon').innerText = next === 'light' ? 'light_mode' : 'dark_mode';
        }

        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            document.getElementById('themeIcon').innerText = saved === 'light' ? 'light_mode' : 'dark_mode';
        }

    </script>
</body>
</html>
